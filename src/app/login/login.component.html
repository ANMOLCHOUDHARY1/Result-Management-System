    <div class="container-fluid">
        <h2>Result Management System</h2>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1> Teacher Login </h1>
                    <hr>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                    <div class="mb-3">
                        <label class="form-label">User Name</label>
                        <input formControlName="name" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your name"
                            aria-describedby="emailHelp" required >
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter your password" required >
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <a routerLink="/signup">New user? Click to Signup!</a>
            </div>
        </div>
    </div>
</div>
